<h1>
    List of Clothes
</h1>

{% for cloth in clothes %}

<div>
    <img src="/{{cloth.image}}" width="300">
    <h2>{{ cloth.name }}</h2>
    <p>
        {{ cloth.description }}
    </p>
    <p>
        {{ cloth.price }} сом
    </p>

    <a href="{{cloth.id}}">Read more</a>
</div>
{% endfor %}
